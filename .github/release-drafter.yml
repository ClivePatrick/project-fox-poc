version-template: "$MAJOR.$MINOR.$PATCH"
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # What's Changed
  $CHANGES

categories:
  - title: "‚ö° Release"
    label: "major"
  - title: "üöÄ New Features"
    label: "minor"
  - title: "üêû Bug Fixes"
    label: "patch"

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"

include-labels:
  - "major"
  - "minor"
  - "patch"
