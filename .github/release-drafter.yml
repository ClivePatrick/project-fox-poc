version-template: "$MAJOR.$MINOR"
name-template: "v$NEXT_MINOR_VERSION"
tag-template: "v$NEXT_MINOR_VERSION"
template: |
  # What's Changed
  $CHANGES

categories:
  - title: "⚡ Release"
    label: "major"
  - title: "🚀 New Features"
    label: "minor"
  - title: "🐞 Bug Fixes"
    label: "patch"

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"

inclde-labels:
  - "major"
  - "minor"
  - "patch"
