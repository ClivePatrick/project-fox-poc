name: ðŸ”‘ Acquire activation file

on:
	workflow_dispatch:

jobs:
	activation:
		name: Request manual activation file ðŸ”‘
		runs-on: ubuntu-latest
		steps:
				# This file is needed so that GitHub pipelines can mess with Unity stuffs
			- name: Request manual activation file
				id: getManualLicenseFile
				uses: game-ci/unity-request-activation-file@v2

				# Expose file as artifact for download to put in environment variable for pipelines
			- name: Expose as artifact
				uses: actions/upload-artifact@v2
				with:
					name: ${{ steps.getManualLicenseFile.outputs.filePath }}
					path: ${{ steps.getManualLicenseFile.outputs.filePath }}
